<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
</head>
<body>
	<style>
		.c1{ width: 70px;
			height: 70px;
			margin: 8px 8px;
			border: 1px solid;
			background-color: floralwhite;
			border-radius: 10px;
			font-size: 38px ;

			 }
		.m1{ 	
			padding:18px 50px;
			border-radius: 20px;
			background-color: skyblue;
			font-size: 20px;
		}
	</style>
<table style="background-color:black; margin-top: 80px; border-radius: 20px;" align="center";>
	<tr >
	<td colspan="3"><input type="text" id="res" name="name" class="m1"> </td>
	<td><button type="button" class="c1" onmouseover="ac()">AC</button></td>
	</tr>
	<tr>
		<td><button type="button"class="c1"onclick="show('1')">1</button></td>
		<td><button type="button"class="c1"onclick="show('2')">2</button></td>
		<td><button type="button"class="c1"onclick="show('3')">3</button></td>
		<td><button type="button"class="c1"onclick="show('+')">+</button></td>
	</tr>
	<tr>
		<td><button type="button"class="c1"onclick="show('4')">4</button></td>
		<td><button type="button"class="c1"onclick="show('5')">5</button></td>
		<td><button type="button"class="c1"onclick="show('6')">6</button></td>
		<td><button type="button"class="c1"onclick="show('-')">-</button></td>
	</tr>
	<tr>
		<td><button type="button"class="c1"onclick="show('7')">7</button></td>
		<td><button type="button"class="c1"onclick="show('8')">8</button></td>
		<td><button type="button"class="c1"onclick="show('9')">9</button></td>
		<td><button type="button"class="c1"onclick="show('*')">*</button></td>
	</tr>
	<tr>
		<td><button type="button"class="c1"onclick="show('0')">0</button></td>
		<td><button type="button"class="c1"onclick="show('(')">(</button></td>
		<td><button type="button"class="c1"onclick="show(')')">)</button></td>
		<td><button type="button"class="c1"onclick="show('/')">/</button></td>
	</tr>
	<tr>
		<td><button type="button"class="c1"onclick="show('%')">%</button></td>
		<td><button type="button"class="c1"onclick="show('**')">^</button></td>
		<td><button type="button"class="c1"onclick="show('.')">.</button></td>
		<td><button type="button"class="c1"onclick="cal('=')">=</button></td>
	</tr>
<td colspan="4"><center> <h1 style="font-weight: 1000px; "><button class="p" type="button" onclick="f1()">Print</button></h1></center> </td>

</table>

<script>
	function ac() {
		document.getElementById('res').value="";
	}
	function show(input) {
		document.getElementById('res').value+=input;
	}
	function cal() {
		let 
		answer=eval(document.getElementById('res').value);
		document.getElementById('res').value=answer;
	}
	function f1(){
		print()
	}
</script>

</body>
</html>
